<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .status--ok{
        color: #0f0;
        border: 1px solid #0f0;
      }
      .status--warning{
        color: #f00;
        border: 1px solid #f00;
      }
    </style>
    <script type="text/javascript" src='./script/angular.min.js'></script>
    <script type="text/javascript" src='./script/app.js'></script>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model='items'>
         </div>
         <div class="form-group label label-default">
           Please note: empty input like `, ,` will not count
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='checkCount()'>Check If Too Much</button>
         </div>
         <div class="form-group message status {{cssModificator}}">
           {{status}}
         </div>
   </div>

</body>
</html>
