<h2 class="clearfix">Found items: {{items.length}}</h2>
<table ng-show='items.length' class='table'>
  <tr>
    <th>Name:</th>
    <th>Short name:</th>
    <th>Description:</th>
    <th>&nbsp;</th>
  </tr>
  <tr ng-repeat='item in items'>
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td><button type="button" name="button" ng-click='removeItem({index: $index})'>Don't want this one!</button></td>
  </tr>
</table>
