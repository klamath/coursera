<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div ng-controller='NarrowItDownController as formController' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='formController.searchTerm'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='formController.search()'>Narrow It Down For Me!</button>
    </div>

    <!-- found-items1 should be implemented as a component -->
    <found-items class='clearfix' found-items="formController.found" on-remove="formController.onRemove(index);"></found-items>
  </div>
  <script type="text/javascript" src='./scripts/angular.min.js'></script>
  <script type="text/javascript" src='./scripts/app.js'></script>
</body>
</html>
